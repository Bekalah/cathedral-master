name: Cathedral Multi-Platform Deploy

on:
  push:
    branches: [main, master, v1_main]
  pull_request:
    branches: [main, master, v1_main]
  workflow_dispatch:

env:
  NODE_VERSION: 25.0.0
  PNPM_VERSION: 9.15.0

jobs:
  version_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "25.0.0"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.0"
      - name: Version Check
        run: pnpm run version-check

  build_and_test:
    runs-on: ubuntu-latest
    needs: version_check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "25.0.0"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.0"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Cathedral Full Stack
        run: pnpm run cathedral-full-stack
      - name: Build applications
        run: pnpm run build

  deploy_render:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Render
        run: echo "Deploying to Render with Node.js 25.0.0..."

  deploy_vercel:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Vercel
        run: echo "Deploying to Vercel with Node.js 25.0.0..."

  deploy_cloudflare:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Cloudflare
        run: echo "Deploying to Cloudflare with Node.js 25.0.0..."
