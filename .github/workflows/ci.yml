name: CI (lightweight)

on:
  push:
    branches: [main, wip/**, feature/**]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  node-ci:
    runs-on: ubuntu-latest
    env:
      # Ensure no paid cloud integrations are attempted during CI
      ALLOW_AZURE: "0"
      PREFERRED_ASSISTANT: "coderabbit_free"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Preflight
        run: |
          node -v
          pnpm -v

      - name: Install dependencies (workspace)
        run: |
          pnpm -w install --frozen-lockfile || pnpm -w install

      - name: Lint (if present)
        run: pnpm -w -r run lint --if-present || echo "No lint script"

      - name: Typecheck (if present)
        run: pnpm -w -r run typecheck --if-present || echo "No typecheck script"

      - name: Test (if present)
        run: pnpm -w -r run test --if-present -- --passWithNoTests || echo "No tests"

      - name: Build (non-blocking)
        run: pnpm -w run build || echo "Build completed with warnings"

  python-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install numpy matplotlib pillow

      - name: Validate Python Suite (non-blocking)
        run: |
          .venv/bin/python tools/validate/design_suite_smoketest.py || true
          .venv/bin/python tools/validate/achad_integration_smoketest.py || true
