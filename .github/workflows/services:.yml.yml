services:
  - type: web
    name: cathedral-web
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_VERSION
        value: 25.0.0
      - key: PNPM_VERSION
        value: 9.15.0
      - key: NODE_ENV
        value: production